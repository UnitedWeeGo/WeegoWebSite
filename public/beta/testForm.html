<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>BETA: UnitedWeego</title>

<link rel="stylesheet" type="text/css" href="css/betaSignup.css" />

</head>

<body>

<div id="mc_embed_signup">
<form action="http://unitedweego.us2.list-manage1.com/subscribe/post?u=1dbaa6ef517597a86884c588b&amp;id=bba50fc626" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank">
	<fieldset>
		<div class="indicate-required">* indicates required</div>
		<div class="mc-field-group">
		<label for="mce-EMAIL">Email Address <strong class="note-required">*</strong>
		</label>
		<input type="text" value="" name="EMAIL" class="required email" id="mce-EMAIL">
		</div>
		<div class="mc-field-group">
		<label for="mce-FNAME">First Name <strong class="note-required">*</strong>
		</label>
		<input type="text" value="" name="FNAME" class="required" id="mce-FNAME">
		</div>
		<div class="mc-field-group">
		<label for="mce-LNAME">Last Name <strong class="note-required">*</strong>
		</label>
		<input type="text" value="" name="LNAME" class="required" id="mce-LNAME">
		</div>
		<div id="mce-responses">
			<div class="response" id="mce-error-response" style="display:none"></div>
			<div class="response" id="mce-success-response" style="display:none"></div>
		</div>
		<div><input type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe" class="btn"></div>
	</fieldset>
</form>
</div>

<form action="">
	<input type="text" name="test">
</form>
<script type="text/javascript" src="js/betaSignup.js"></script>

</body>
</html>
